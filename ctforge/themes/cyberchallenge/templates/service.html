{% extends "layout.html" %}
{% block title %}{{ service.name }}{% endblock %}
{% block content %}

<h2>{{ service.name }}</h2>

{% if not service.active %}
<p class="lead">Service deactivated</p>
{% endif %}

<div class="card">
    <div class="card-body">
        {{ service.description|safe }}
    </div>
</div>


{% endblock %}
